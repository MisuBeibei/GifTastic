<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="buttons">
        <button type="button" class="btn btn-outline" data-name="Cat">Cat</button>
        <button type="button" class="btn btn-outline" data-name="Dog">Dog</button>
        <button type="button" class="btn btn-outline" data-name="Panda">Panda</button>
        <button type="button" class="btn btn-outline" data-name="Seal">Seal</button>
        <button type="button" class="btn btn-outline" data-name="Squirrel">Squirrel</button>
        <button type="button" class="btn btn-outline" data-name="Arctic Fox">Arctic Fox</button>
        <button type="button" class="btn btn-outline" data-name="Koala">Koala</button>
        <button type="button" class="btn btn-outline" data-name="Ratel">Ratel</button>
        <button type="button" class="btn btn-outline" data-name="Parrot">Parrot</button>
        <button type="button" class="btn btn-outline" data-name="Alpaca">Alpaca</button>
        <button type="button" class="btn btn-outline" data-name="Penguin">Penguin</button>
        <button type="button" class="btn btn-outline" data-name="Sea Otter">Sea Otter</button>
    </div>

    <form>
        <div class="form-group">
          <label>Add an animal</label>
          <input class="form-control" id="exampleInput">
        </div>

        <button class="btn btn-primary" id="submit">Submit</button>
      </form>

    <div id="gifs"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>
</body>
</html>
